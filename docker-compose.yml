# Bỏ version: '3.8' đi
services:
  elasticsearch:
    image: elasticsearch:8.11.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - re-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s || exit 1"] # Sửa healthcheck
      interval: 10s
      timeout: 10s
      retries: 20

  backend:
    build: ./backend # Sẽ dùng Dockerfile nhẹ
    container_name: backend-api
    ports:
      - "8000:8000"
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy # Chờ ES healthy
    networks:
      - re-net

networks:
  re-net:
    driver: bridge

volumes:
  es-data:
    driver: local